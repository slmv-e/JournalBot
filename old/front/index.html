<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JournalBot</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="">JournalBot</h1>
            <h6>Please log in...</h6>
        </div>
        <div class="nav-container">
            <ul class="nav">
                <li>
                    <p class="assistant">1st step</p>
                    <button id="authorize" class="nav-btn small">Log in</button>
                </li>
                <li>
                    <p class="assistant">2nd step</p>
                    <button id="hw-info" class="nav-btn big">Homework's information</button>
                </li>
                <li>
                    <p class="assistant">3rd step</p>
                    <button id="run" class="nav-btn big down">Launch the application</button>
                </li>
                <li>
                    <button id="quit" class="nav-btn small last">Quit</button>
                </li>
            </ul>
        </div>
        <div class="authorization">
            <div class="forms">
                <div class="email">
                    <p>Email</p>
                    <label>
                        <input class="input-form" type="text">
                    </label>
                </div>
                <div class="password">
                    <p>Password</p>
                    <label>
                        <input class="input-form" type="password">
                    </label>
                </div>
                <div class="remember-me">
                    <label>
                        <span class="checkmark"></span>
                        <input type="checkbox">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="form-buttons">
                <button id="log-in">Log in</button>
                <button id="close-auth">Cancel</button>
            </div>
        </div>
        <div class="hw-info">
            <div class="hw-forms">
                <div class="hw-name">
                    <p>Homework name</p>
                    <label>
                        <input class="input-form" type="text">
                    </label>
                </div>
                <div class="levels-cnt">
                    <p>Levels</p>
                    <label>
                        <select class="input-form">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="stud-list">
                <p>Students list</p>
                <label>
                    <textarea class="input-form" ></textarea>
                </label>
            </div>
            <div class="form-buttons">
                <button id="save-btn">Save</button>
                <button id="close-hwinfo">Cancel</button>
            </div>
        </div>
        <div class="status-page">
            <div class="forms">
                <div class="status-bar">
                    <p class="form-header">Status</p>
                    <label>
                        <input class="input-form status-form" disabled value="Launching app...">
                    </label>
                </div>
                <div class="output-form">
                    <p class="form-header">Output</p>
                    <label>
                        <textarea class="input-form" disabled></textarea>
                    </label>
                </div>
            </div>
            <div class="quit-btn-area">
                <button class="quit-button">Quit</button>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
